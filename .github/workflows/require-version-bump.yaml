name: Require Version Bump

on:
  pull_request:
    branches:
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version was updated
        run: |
          # Get the version from the PR branch
          PR_VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/version = "\(.*\)"/\1/')

          # Get the version from the target branch
          git fetch origin main
          BASE_VERSION=$(git show origin/main:pyproject.toml | grep -m1 '^version' | sed 's/version = "\(.*\)"/\1/')

          echo "Base version: $BASE_VERSION"
          echo "PR version:   $PR_VERSION"

          if [ "$PR_VERSION" = "$BASE_VERSION" ]; then
            echo "::error::Version in pyproject.toml has not been updated. Please bump the version before merging."
            exit 1
          fi

          echo "Version bump detected: $BASE_VERSION â†’ $PR_VERSION"
